<!DOCTYPE html>
<html>

<head>
	<title>Employee tracker</title>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<!-- styles -->
	<!-- <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!-- javascript below-->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

</head>

<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<h1 class="display-3 text-white">Employee Tracker</h1>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-9">
				<div class="card border-dark mb-3">
					<div class="card-header text-white">
						Employee List
					</div>
					<div class="card-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Employee Name</th>
									<th scope="col">Role</th>
									<th scope="col">Start Date</th>
									<th scope="col">Months Worked</th>
									<th scope="col">Monthly Rate ($)</th>
									<th scope="col">Total Billed ($)</th>
								</tr>
							</thead>
							<tbody id="emp-table-body">

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-3">
				<div class="card border-dark mb-3">
					<div class="card-header text-white">
						Add Employee
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label class="col-form-label" for="EmpName">Employee Name</label>
								<input type="text" class="form-control" id="EmpName">
							</div>
							<div class="form-group">
								<label class="col-form-label" for="EmpRole">Role</label>
								<input type="text" class="form-control" id="EmpRole">
							</div>
							<div class="form-group">
								<label class="col-form-label" for="EmpDate">Start Date</label>
								<input type="text" class="form-control" id="EmpDate">
							</div>
							<div class="form-group">
								<label class="col-form-label" for="EmpRate">Monthly Rate</label>
								<input type="text" class="form-control" id="EmpRate">
							</div>
							<button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/moment.min.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
	</body>

</html>
