<!DOCTYPE html>
<html>
<head>
	<title>Employee tracker</title>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
	<!-- javascript below-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="jumbotron jumbotron-fluid">
  					<div class="container">
   						<h1 class="display-3">Employee tracker</h1>
  					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="card bg-light border-dark mb-3">
  					<div class="card-header text-white bg-primary">
    					Employee list
  					</div>
  					<div class="card body">
  						<table class="table table-hover">
  							<thead>
    							<tr>
      								<th scope="col">Train Name</th>
      								<th scope="col">Destination</th>
      								<th scope="col">Frequency (min)</th>
      								<th scope="col">Next Arrival</th>
      								<th scope="col">Minutes Away</th>
    								</tr>
  							</thead>
  							<tbody id="emp-table-body">
    							
  							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="card bg-light border-dark mb-3">
  					<div class="card-header text-white bg-primary">
    					Add Employee
  					</div>
  					<div class="card body" style="padding:0 8px 0 8px">
  						<form>
  							<div class="form-group">
    							<label class="col-form-label" for="EmpName">Employee Name</label>
    							<input type="text" class="form-control" id="EmpName" placeholder="line">
  							</div>
  							<div class="form-group">
    							<label class="col-form-label" for="EmpRole">Role</label>
    							<input type="text" class="form-control" id="EmpRole" placeholder="Train Station">
  							</div>
  							<div class="form-group">
    							<label class="col-form-label" for="EmpDate">Start Date</label>
    							<input type="text" class="form-control" id="EmpDate" placeholder="HH:mm">
  							</div>
  							<div class="form-group">
    							<label class="col-form-label" for="EmpRate">Monthly Rate</label>
    							<input type="text" class="form-control" id="EmpRate" placeholder="min">
  							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>







	<!-- javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
